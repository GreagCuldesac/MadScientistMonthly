<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <input type="button" id="drbutton" class="btn btn-danger btn-lg" value="click me!"></input>
    <div>
    	<ul class="tallyList">
    		<li></li>
    		<li></li>
    		<li></li>
    	</ul>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
	$(document).on('ready', function(){
		var tallies = {
			"Puppies Melted" : 23,
			"Elderly Thrown into Volcanoes": 99,
			"Coffee Pots Spit into": 7
		},
		keys = Object.keys(tallies),
		i;

		for (var i = 0; i <= keys.length ; i++) {
			$('.tallyList li').eq(i).text(keys[i] + " : " + tallies[keys[i]]);
		};

		$('#drbutton').on('click', function(){
			var randomKey = Math.floor(Math.random() * keys.length);
			tallies[keys[randomKey]]++;
			$('.tallyList li').eq(randomKey).text(keys[randomKey] + " : " + tallies[keys[randomKey]]);
		});    
	});
    </script>
</body>
</html>
